<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
        
    }

    function mostra(frase){ 
        alert(frase);
        pulaLinha();
    }

    function inputInt(frase){
        return parseInt(prompt(frase));
    }

    function sorteia(n){
        return Math.round(Math.random()*n)
    }
    var numeroPensado = sorteia(10);
    var tentativas = 1;
    var ganhou = 0;
    while(tentativas <= 3){
        var chute = inputInt("Qual o seu chute para o número que eu pensei: ");
        
        if(chute == numeroPensado){
            ganhou = 1;
            document.write("<h1>Você acertou!</h1>");
            break;
        } 
        else{
            if(chute > numeroPensado) mostra("Você errou! Seu chute foi maior que o número que eu pensei.");
            else mostra("Você errou! Seu chute foi menor que o número que eu pensei.");
        }
        
        tentativas++;
    }

    if(tentativas >= 3 && ganhou == 0) document.write("<h1>Você Perdeu! O número pensado foi: " + numeroPensado + "</h1>" );
    

</script>
