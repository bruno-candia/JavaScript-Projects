<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
        
    }

    function mostra(frase){ 
        document.write(frase);
        pulaLinha();
    }

    function inputInt(frase){
        return parseInt(prompt(frase));
    }

    var limite = inputInt("Entre com a data limite: ");
    var anoCopa = 1930;
    while(anoCopa <= limite){
        mostra("Teve copa em " + anoCopa );
        anoCopa += 4;
    }

</script>
